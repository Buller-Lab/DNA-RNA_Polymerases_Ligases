<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytoscape.js Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 100%;
            margin-top: 10px;
        }
        .sidebar {
            width: 20%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .network-container {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #cy {
            width: 100%;
            height: 100%;
        }
        #table-container {
            width: 100%;
            max-height: 300px;
            overflow: auto;
            padding: 10px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            cursor: pointer;
            user-select: none;
        }
        td {
            color: #666;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .sidebar input[type=text], .sidebar select {
            font-family: inherit;
            font-size: 1em;
            padding: 8px;
            width: 95%;
            box-sizing: border-box;
            margin: 6px 0;
        }
        button {
            background-color: #0077C4;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
            margin: 15px 10px;
        }
        button:hover {
            background-color: #0066b3;
        }
        .loading {
            font-size: 1.5em;
            color: #666;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .progress-bar-container {
            width: 80%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px auto;
            display: none;
        }
        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #0077C4;
            border-radius: 5px;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0077C4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spaced-div {
            margin: 15px 0;
            width: 90%;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="margin: 20px 0; font-size: 2em; font-weight: bold;">
                Terminal deoxynucleotidyl transferase
            </div>
            <div>
                <img src="./static/TdT.png" alt="TdT" style="max-width: 100%;">
            </div>
            <div style="margin: 25px 0; font-size: 1.6em; font-weight: bold;">
                Filters
            </div>

            <div class="spaced-div">
                <label for="filter-annotation">Annotation:</label>
                <select id="filter-annotation">
                    <option value="">All / no filter</option>
                </select>
            </div>

            <div class="spaced-div">
                <label for="filter-length-from">Length (Range):</label>
                <input type="text" id="filter-length-from" placeholder="From">
                <input type="text" id="filter-length-to" placeholder="To">
            </div>

            <div class="spaced-div">
                <label for="seqid-column-select">SeqID column to filter:</label>
                <select id="seqid-column-select">
                    <option value="">— select SeqID column —</option>
                </select>
            </div>

            <div class="spaced-div">
                <label for="filter-SeqID-from">SeqID range:</label>
                <input type="text" id="filter-SeqID-from" placeholder="From">
                <input type="text" id="filter-SeqID-to" placeholder="To">
            </div>

            <div class="spaced-div">
                <button id="apply-filters">Apply Filters</button>
            </div>

            <div style="margin-top: 30px;">
                <button onclick="window.location.href='https://buller-lab.github.io/DNA-RNA_Polymerases_Ligases'">Back</button>
            </div>
        </div>

        <div class="network-container">
            <div id="cy"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>Loading network...</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="table-container">
        <table id="node-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cy = cytoscape({
                container: document.getElementById('cy'),
                elements: [],
                layout: { name: 'grid', fit: true, padding: 30 },
                style: []
            });

            const loading = document.getElementById('loading');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.querySelector('.progress-bar-container');

            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            function buildTableHeader(headers) {
                const thead = document.querySelector('#node-table thead');
                thead.innerHTML = '';
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    th.dataset.sortBy = header;
                    tr.appendChild(th);
                });
                thead.appendChild(tr);
            }

            function updateTable(nodes) {
                const tbody = document.querySelector('#node-table tbody');
                tbody.innerHTML = '';

                nodes.forEach(node => {
                    const data = node.data();
                    const tr = document.createElement('tr');
                    let rowHtml = '';

                    Object.keys(data).forEach(key => {
                        if (key === 'id' || key === 'name') return;
                        const value = data[key] ?? '';
                        rowHtml += `<td>${escapeHtml(String(value))}</td>`;
                    });

                    // name is usually first
                    tr.innerHTML = `<td>${escapeHtml(data.name || data.id || '')}</td>` + rowHtml;
                    tbody.appendChild(tr);
                });

                populateAnnotationDropdown();
                populateSeqIDColumnDropdown();
            }

            function populateAnnotationDropdown() {
                const select = document.getElementById('filter-annotation');
                const annotations = new Set();
                cy.nodes().forEach(n => {
                    const ann = n.data('Annotation');
                    if (ann) annotations.add(ann);
                });

                select.innerHTML = '<option value="">All / no filter</option>';
                [...annotations].sort().forEach(ann => {
                    const opt = document.createElement('option');
                    opt.value = ann;
                    opt.textContent = ann;
                    select.appendChild(opt);
                });
            }

            function populateSeqIDColumnDropdown() {
                const select = document.getElementById('seqid-column-select');
                const headers = Array.from(document.querySelectorAll('#node-table th'))
                    .map(th => th.textContent.trim())
                    .filter(txt => txt.startsWith('SeqID ('));

                select.innerHTML = '<option value="">— select SeqID column —</option>';
                headers.forEach(h => {
                    const opt = document.createElement('option');
                    opt.value = h;
                    opt.textContent = h;
                    select.appendChild(opt);
                });

                // auto-select first one if exists
                if (headers.length > 0) {
                    select.value = headers[0];
                }
            }

            function getColumnIndexByName(name) {
                const headers = Array.from(document.querySelectorAll('#node-table th'));
                return headers.findIndex(th => th.textContent.trim() === name);
            }

            function applyFilters() {
                const annotationFilter = document.getElementById('filter-annotation').value.trim();
                const lenFrom = parseFloat(document.getElementById('filter-length-from').value) || -Infinity;
                const lenTo   = parseFloat(document.getElementById('filter-length-to').value)   || Infinity;

                const seqColName = document.getElementById('seqid-column-select').value;
                const seqFrom = parseFloat(document.getElementById('filter-SeqID-from').value) || -Infinity;
                const seqTo   = parseFloat(document.getElementById('filter-SeqID-to').value)   || Infinity;

                const rows = document.querySelectorAll('#node-table tbody tr');
                let visibleCount = 0;
                const filteredData = [];

                rows.forEach(row => {
                    const cells = row.cells;
                    const name = cells[0]?.textContent.trim() || '';

                    // Annotation (column index 4 in old layout, now dynamic)
                    let annIndex = -1;
                    cells.forEach((cell, i) => {
                        if (cell.textContent.trim().toLowerCase().includes('annotation')) annIndex = i;
                    });
                    const annotation = annIndex >= 0 ? cells[annIndex]?.textContent.trim().toLowerCase() : '';

                    // Length (dynamic)
                    let lenIndex = -1;
                    cells.forEach((cell, i) => {
                        if (cell.textContent.trim().toLowerCase().includes('length')) lenIndex = i;
                    });
                    const lengthVal = lenIndex >= 0 ? parseFloat(cells[lenIndex]?.textContent.trim()) : NaN;

                    // Selected SeqID column
                    let seqIDVal = NaN;
                    if (seqColName) {
                        const seqIndex = getColumnIndexByName(seqColName);
                        if (seqIndex >= 0) {
                            seqIDVal = parseFloat(cells[seqIndex]?.textContent.trim());
                        }
                    }

                    const annMatch = !annotationFilter || annotation.includes(annotationFilter.toLowerCase());
                    const lenMatch = isNaN(lengthVal) || (lengthVal >= lenFrom && lengthVal <= lenTo);
                    const seqMatch = isNaN(seqIDVal) || (seqIDVal >= seqFrom && seqIDVal <= seqTo);

                    if (annMatch && lenMatch && seqMatch) {
                        row.style.display = '';
                        visibleCount++;

                        const rowData = {};
                        cells.forEach((cell, i) => {
                            const header = document.querySelectorAll('#node-table th')[i]?.textContent.trim() || `col${i}`;
                            rowData[header] = cell.textContent.trim();
                        });
                        filteredData.push(rowData);
                    } else {
                        row.style.display = 'none';
                    }
                });

                // Update visible nodes in cytoscape
                const visibleIds = Array.from(rows)
                    .filter(r => r.style.display !== 'none')
                    .map(r => r.cells[0]?.textContent.trim())
                    .filter(Boolean);

                const visibleNodes = cy.nodes().filter(n => visibleIds.includes(n.id()));
                cy.elements().hide();
                visibleNodes.show();
                visibleNodes.connectedEdges().show();
                cy.fit(visibleNodes, 30);

                // Popup with count & Excel download
                const popup = document.createElement('div');
                popup.className = 'popup';
                popup.innerHTML = `
                    <h3>Filter Results</h3>
                    <p>Visible entries: ${visibleCount}</p>
                    <a href="#" id="download-excel">Download Excel</a><br><br>
                    <button id="close-popup">Close</button>
                `;

                const overlay = document.createElement('div');
                overlay.className = 'popup-overlay';

                document.body.appendChild(overlay);
                document.body.appendChild(popup);

                document.getElementById('download-excel')?.addEventListener('click', e => {
                    e.preventDefault();
                    if (!filteredData.length) return;
                    const ws = XLSX.utils.json_to_sheet(filteredData);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, 'Filtered');
                    XLSX.writeFile(wb, 'filtered_data.xlsx');
                });

                document.getElementById('close-popup')?.addEventListener('click', () => {
                    popup.remove();
                    overlay.remove();
                });
            }

            // Sorting
            function sortTable(colIndex) {
                const table = document.getElementById('node-table');
                const header = table.rows[0].cells[colIndex];
                const dir = header.classList.contains('asc') ? 'desc' : 'asc';

                Array.from(table.rows[0].cells).forEach(c => c.classList.remove('asc', 'desc'));
                header.classList.add(dir);

                const multiplier = dir === 'asc' ? 1 : -1;

                const rows = Array.from(table.tBodies[0].rows);
                rows.sort((a, b) => {
                    let aVal = a.cells[colIndex].textContent.trim();
                    let bVal = b.cells[colIndex].textContent.trim();

                    const aNum = parseFloat(aVal);
                    const bNum = parseFloat(bVal);

                    if (!isNaN(aNum) && !isNaN(bNum)) {
                        return (aNum - bNum) * multiplier;
                    }
                    return aVal.localeCompare(bVal, undefined, { numeric: true, sensitivity: 'base' }) * multiplier;
                });

                rows.forEach(row => table.tBodies[0].appendChild(row));
            }

            // Load network
            fetch('./static/SeqID_network_DNA_polymerase_family_X.cyjs')
                .then(r => r.json())
                .then(data => {
                    const elements = [...data.elements.nodes, ...data.elements.edges];
                    const chunkSize = 120;

                    let i = 0;
                    function loadNext() {
                        if (i >= elements.length) {
                            loading.style.display = 'none';
                            progressContainer.style.display = 'none';
                            cy.fit();
                            updateTable(cy.nodes());
                            return;
                        }
                        const chunk = elements.slice(i, i + chunkSize);
                        cy.add(chunk);
                        i += chunkSize;
                        const pct = Math.min(100, Math.round((i / elements.length) * 100));
                        progressBar.style.width = pct + '%';
                        progressContainer.style.display = 'block';
                        requestAnimationFrame(loadNext);
                    }
                    loadNext();
                })
                .catch(err => {
                    console.error(err);
                    loading.innerHTML = 'Error loading network data';
                });

            // Events
            document.querySelector('#apply-filters').addEventListener('click', applyFilters);

            document.addEventListener('click', e => {
                if (e.target.tagName === 'TH') {
                    const index = Array.from(e.target.parentNode.children).indexOf(e.target);
                    if (index >= 0) sortTable(index);
                }
            });

            cy.on('select unselect', 'node', () => {
                const selected = cy.$('node:selected');
                updateTable(selected.length ? selected : cy.nodes());
            });
        });
    </script>
</body>
</html>
